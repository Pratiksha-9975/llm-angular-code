<div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="card">
          <div class="card-header text-center">
            <h3>Student Registration</h3>
          </div>
          <div class="card-body">
            <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
              <div class="mb-3">
                <label for="fullName" class="form-label">Full Name</label>
                <input id="fullName" formControlName="fullName" type="text" class="form-control" placeholder="Enter your full name" required />
              </div>
      
              <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input id="email" formControlName="email" type="email" class="form-control" placeholder="Enter your email" required />
              </div>
      
              <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input id="password" formControlName="password" type="password" class="form-control" placeholder="Enter a password" required minlength="6" />
              </div>
    
              <div class="mb-3">
                <label for="domain" class="form-label">Domain</label>
                <input id="domain" formControlName="domain" type="text" class="form-control" placeholder="Enter your domain (e.g., Python, Java)" required />
              </div>
    
              <button type="submit" class="btn btn-primary w-100" [disabled]="registerForm.invalid">Register & Generate MCQ</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
